<html> <head> <title>factorial </title></head>
<body>
  <form>
    <input type="number" name="num" id="num">
    <input type="submit" onclick="fact()" value="click me">
  </form>
  <script>
    function fact (){
      var n= document.getElementById("num").value;
      var f=1;
      for(var i = 1; i<=n; i++)
    {
      f=f*i;
    }
    document.write(f);
    }
  </script>
</body></html>
