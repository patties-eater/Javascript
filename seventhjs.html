<html>

 <body>
  <form action="">
    <input type="number" id="num1">
  
    <button onclick="mero()">submit</button>
    
  </form>
  <script>
    function mero(){
      var n = document.getElementById("num1").value;

    {

    }
    document.write(result);
    }
    
  </script>
 </body>
